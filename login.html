<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seattle Central Times</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet">
    <!--Bootstrap Stylesheet-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @font-face {
        font-family: 'fonts/Avenir LT Std';
        src: url('fonts/AvenirLTStd-Black.eot');
        src: url('fonts/AvenirLTStd-Black.eot?#iefix') format('embedded-opentype'),
            url('fonts/AvenirLTStd-Black.woff') format('woff'),
            url('fonts/AvenirLTStd-Black.ttf') format('truetype');
        font-weight: 900;
        font-style: normal;
        }   
    </style>
</head>
<body>
    <header>
        <h1>Seattle Central Times</h1>
        <small>Friday, June 16th, 2017</small>
        <small><img src="images/partlycloudy.gif" alt="weather">51 F</small>
    </header>
    <nav class="container-fluid">
        <a id="mobile-nav" href="">
            MENU
        </a>    
        <ul id="menu-dropdown" class="row">
            <li class="col-lg-1 col-sm-2 col-xs-12">
                <a href="index.html">Home</a>
            </li>
            <li class="col-lg-1 col-sm-2 col-xs-12" >
                <a href="campus.html">Campus</a>
            </li>
            <li class="col-lg-1 col-sm-2 col-xs-12">
                <a href="community.html">Community</a>
            </li>
            <li class="col-lg-1 col-sm-2 col-xs-12">
                <a href="">Opinion</a>
            </li>
            <li class="active col-lg-1 col-lg-offset-7 col-sm-4 col-xs-12">
                <a href="login.html">Login</a>
            </li>
        </ul>
    </nav>
    <div id="form" class="col-sm-4 col-sm-offset-4">
        <section class="row">
            <h4>Editor Login</h4>
            <form action="#" method="post" class="col-sm-8 col-sm-offset-2">
                <div class="form-group input-group">
                    <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Email">   
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon glyphicon glyphicon-asterisk"></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
    
                <button id="login-button" type="submit" class="btn btn-default">Login</button>
            </form>
        </section>
    </div>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            //when Mobile Menu bar clicked
            $('#mobile-nav').click(function(e) {
                event.preventDefault();
                //images change
                $(this).toggleClass("minus");
                //menu dropped down
                $("#menu-dropdown").toggleClass('open');
            });
        });
    </script>
    <script type="text/javascript" charset="utf-8">
        var js_page = 'login_page';
    </script>
    <script type="text/javascript" src="js/build/app.js"></script>
</body>
